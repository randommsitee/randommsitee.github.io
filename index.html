	<h1>Guess the Number Game</h1>
	<p>Guess a number between 1 and 10:</p>
	<input type="number" id="guess" min="1" max="10">
	<button onclick="checkGuess()">Guess</button>
	<p id="result"></p>
	<script>
		function checkGuess() {
			var guess = document.getElementById("guess").value;
			var randomNumber = Math.floor(Math.random() * 10) + 1;
			if (guess == randomNumber) {
				document.getElementById("result").innerHTML = "Congratulations, you guessed the number!";
			} else {
				document.getElementById("result").innerHTML = "Sorry, the number was " + randomNumber + ". Try again!";
			}
		}
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
  <title>Random Game Generator</title>
  <script>
    function generateRandomGame() {
      // Array of game names or URLs
      var games = [
        "https://g.co/kgs/PJGz6e",
        "https://www.coolmathgames.com/0-run",
        "https://sites.google.com/site/slopeunblockedgamez/",
        // Add more games here
      ];

      // Generate a random index
      var randomIndex = Math.floor(Math.random() * games.length);

      // Get the random game URL
      var randomGame = games[randomIndex];

      // Redirect to the random game
      window.location.href = randomGame;
    }
  </script>
</head>
<body>
  <h1>Random Game Generator</h1>
  <button onclick="generateRandomGame()">Generate Random Game</button>
</body>
</html>
